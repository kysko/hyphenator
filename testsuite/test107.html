            var i = 0;
            function scroller() {
                var words = [
                    'Sonnenblumenkerne',
                    'Schifffahrtsfahrplan',
                    'Sofakissenbez체ge',
                    'Fensterreinigungsmittel',

                    'Autoradioantennenkabel',
                    'Lampenschirmverk채ufer'
                ], rdm, elem, content, txt, bdy;
                rdm = Math.floor(Math.random() * 10);
                txt = words[rdm];
                elem = document.createElement('p');
                elem.className = 'hyphenate'
                content = document.createTextNode(txt);
                elem.appendChild(content);
                bdy = document.getElementsByTagName('body')[0];
                bdy.appendChild(elem);
                Hyphenator.run();
                i++;
                if (i < 2) {
                    window.setTimeout(scroller, 1000);
                }
            }

            window.onload = function () {
                Hyphenator.config({hyphenchar: '|', intermediatestate: 'visible'});
                scroller();
            };
